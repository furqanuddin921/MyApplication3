<ion-view view-title="Inbox" hide-nav-bar="true">

  <section class="new-bar-home-wrap bar-home-wrap font-helvetica-neue" ng-controller="MenuCtrl">
    
      <div class="menu-absolute">
        <button menu-toggle="left"><span class="icon-menu"></span></button>
      </div>
      <div class="navbartitle">Inbox</div>
      <div class="new-notif new-notif-single" ng-controller="SignalMeter">
        <div class="new-notif-green {{indikator_green}}"></div>
        <div class="new-notif-orange {{indikator_orange}}"></div>
        <div class="new-notif-red {{indikator_red}}"></div>
    </div>
    <div ng-controller="HeaderIconCtrl">
        <div class="inbox" ng-show="showMessageIcon">
        <div class="notif {{hide_inbox}}">{{unreadInbox}}</div>
        <p ng-click="doMessage()"><img src="assets/img/new-inbox.svg" class="img-responsive"></p>
      </div>
      <div class="profileicon" ng-show="showMessageIcon">
        <p ng-click="doProfil()"><img src="assets/img/new-edit-profile.svg" class="img-responsive"></p>
      </div>
    </div>
  </section>

  <ion-content class="new-dashboar-color">

    <div style="height: 40px;"></div>

    <section>
      <div class="card">
         <div class = "item content-pesan">
            <div class="container">

              <form>

                <div class="form-group ">
                  <label class="item item-input item-select new-item-select-cst required form-contact new-item">
                    <span class="titletextinput-srs-1 smallform-contact">Pilih Kategori</span>
                  `
                    <select ng-model="inbox.statusInbox" ng-options="status.inboxMessage for status in inboxMessageList" ng-change="doGetListInbox(inbox.statusInbox)" class="input-contract new-borderbottom padtop30">

                    </select>
                  </label>
                </div>

              </form>

              <div class="clearfix"></div>

            </div>
         </div>
      </div>
    </section>
    
    <section>
      
      <div class="card">
        <div class="list">
          <a class="item" ng-repeat="item in inboxList" ng-click="doReadMessage(item.id)" ng-if="userInit == item.adminId" ng-class="{msgUnread: item.status == 0, msgRead: item.status == 1}">
            <div>
            
              <h2>{{item.title}}</h2>
              <p>{{item.blastDate}}</p>
              <p>Status: {{item.messageType}}</p>
            </div>
          </a>
          <a class="item" ng-repeat="item in inboxList" ng-click="doReadMessage(item.id)" ng-if="item.messageType == 'BLAST'" ng-class="{msgUnread: item.status == 0, msgRead: item.status == 1}">
            <div>
            
              <h2>{{item.title}}</h2>
              <p>{{item.blastDate}}</p>
              <p>Status: {{item.messageType}}</p>
            </div>
          </a>
        </div>
      </div>
      
    </section>

    <div style="height: 49px; width: 100%;"></div>

  </ion-content>

  <div ng-include src="'templates/footer.html'"></div>
</ion-view>
