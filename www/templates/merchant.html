<ion-view view-title="Merchant" hide-nav-bar="true">
    
    <section class="new-bar-home-wrap bar-home-wrap font-helvetica-neue" ng-controller="MenuCtrl">
    
      <div class="menu-absolute">
        <button menu-toggle="left"><span class="icon-menu"></span></button>
      </div>
      <div class="navbartitle">Merchant</div>
      <div class="new-notif new-notif-single" ng-controller="SignalMeter">
        <div class="new-notif-green {{indikator_green}}"></div>
        <div class="new-notif-orange {{indikator_orange}}"></div>
        <div class="new-notif-red {{indikator_red}}"></div>
      </div>
      <div ng-controller="HeaderIconCtrl">
          <div class="inbox" ng-show="showMessageIcon">
          <div class="notif {{hide_inbox}}">{{unreadInbox}}</div>
          <p ng-click="doMessage()"><img src="assets/img/new-inbox.svg" class="img-responsive"></p>
        </div>
        <div class="profileicon" ng-show="showMessageIcon">
          <p ng-click="doProfil()"><img src="assets/img/new-edit-profile.svg" class="img-responsive"></p>
        </div>
      </div>

  </section>

  <ion-content class="backgraybody">
  
    <div style="height: 44px;"></div>

    <div class="containerss">
  
      <!-- New -->
      <div class="card col-xs-12 col-sm-6">
        <div class="item no-padding">
          <div class="list">
            <label class="item item-input item-select">
              <div class="input-label new-input-label-lokas">
                Pilih Merchant
              </div>
              <select name="nameLocation" id="nameLocation" ng-options="location.nameLocation for location in locationList track by location.id" ng-model="lokasi.nameLocation" ng-change="doLoadLocation(lokasi.nameLocation)" class="new-select-lokasi">
              </select>
            </label>
          </div>
        </div>

        <div class="item item-body no-padding">
          <div id="map" class="map-lokasi longmap"></div>
        </div>
      </div>

      <div class="merchanttitle col-xs-12 col-sm-6">
        <div><p class="new-title-cabang">Merchant BFI Terdekat</p></div>
          <div ng-repeat="location in event.locationList | orderObjectBy:'distance'">
            <div class="card" ng-click="doLocationDetail('{{location.id}},{{location.distance}}','{{location.latitude}}','{{location.longitude}}','{{location.nameLocation}}','{{location.addressLocation}}')">
            <div class="card">
                <div class="item border-bottom-merchant-detail">
                <div class="col-xs-3">
                  <img ng-src="{{location.iconMap}}" class="new-img-lokasi">
                </div>
                <div class="col-xs-9">
                  <h2 class="new-h2titlelokasi">{{location.nameLocation}} ({{location.typeLocation}})</h2>
                  <p ng-bind-html="location.addressLocation" class="new-text-address-lokasi"></p>
                </div>
              </div>
              <div class="item item-body no-padding new-text-blue-merchant border-top-merchant-detail" ui-sref="{{urlLokasiDetail}}">
                <div class="row no-padding no-margin">
                  <div class="col-xs-6 text-left no-padding">
                    Sekitar {{ location.distance }}
                  </div>
                  <div class="col-xs-6 text-right no-padding">
                    Detail Lokasi <i class="icon ion-chevron-right" style="margin-left: 5px;"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>

    <div class="container"></div>

    <div class="clearfix"></div>

    <div style="height: 30px;"></div>
  
  </ion-content>
    
  <div ng-include src="'templates/footer.html'"></div>

</ion-view>
